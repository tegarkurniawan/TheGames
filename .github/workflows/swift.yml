name: Swift

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: |
           xcodebuild clean build -project "TheGamesApps.xcodeproj" -scheme "TheGamesApps" -destination "platform=iOS Simulator,name=iPhone 12 Pro,OS=14.4"
     
